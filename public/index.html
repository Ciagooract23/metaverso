<!DOCTYPE html>
<html>
<head>
    <title>Metaverso</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="metaverso.jpg" type="image/x-icon">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="popup-container">
        <div id="popup">
            <input type="text" id="username-input" placeholder="Inserisci il tuo nome...">
            <button id="login-button">Connettiti</button>
        </div>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Scrivi un messaggio...">
            <button id="send-button">Invia</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
