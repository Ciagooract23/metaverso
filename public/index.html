<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaverso</title>
  <link rel="icon" href="metaverso.jpg" type="image/jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <input type="text" id="userName" placeholder="Inserisci il tuo nome" required>
    <button onclick="joinChat()">Entra</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="userList"></div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Scrivi un messaggio">
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
