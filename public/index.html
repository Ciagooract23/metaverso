<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Google Messaggi Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="favicon" href="metaverso.jpg" type="icon">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Utenti Online</h2>
      <ul id="users"></ul>
    </aside>
    <main class="chat">
      <div id="messages"></div>
      <div id="typing-indicator"></div>
      <form id="form">
        <input type="text" id="input" autocomplete="off" placeholder="Scrivi un messaggio..."/>
        <button type="submit">Invia</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
